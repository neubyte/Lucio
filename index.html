<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta de usuario</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <style>
        body {
            background: #f9fafb;
            font-family: 'Segoe UI', sans-serif;
            padding-top: 60px;
        }
        .card {
            max-width: 500px;
            margin: auto;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .error {
            color: crimson;
            margin-top: 10px;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <div class="card p-4">
        <h3 class="text-center mb-4">üîç Consulta de Usuario</h3>
        <div class="mb-3">
            <label for="dniInput" class="form-label">Ingrese su DNI:</label>
            <input type="text" id="dniInput" class="form-control" placeholder="Ej: 32902714">
        </div>
        <button id="searchButton" class="btn btn-primary w-100">Buscar</button>

        <div class="mt-4">
            <p><strong>DNI:</strong> <span id="displayDNI"></span></p>
            <p><strong>Usuario:</strong> <span id="displayUsername"></span></p>
            <p><strong>Contrase√±a:</strong> <span id="displayPassword"></span></p>
            <div id="errorMessage" class="error"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
